<extend name="Public/base"/>
<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>[{$model['title']}] 列表</h2>
    </div>
    <div class="cf">
        <div class="fl">
        <empty name="model.extend">
            <div class="tools">
                <a class="btn" href="{:U('add')}">新 增</a>
                <button class="btn ajax-post" target-form="ids" url="{:U("Project/setStatus",array("status"=>2))}">发 布</button>
                <button class="btn ajax-post" target-form="ids" url="{:U("Project/setStatus",array("status"=>0))}">下 线</button>
            </div>
        </empty>
        </div>
        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <span class="status-style">{$statusExtra['title']}&nbsp;</span>
            <div class="sleft">
                <div class="drop-down a1">
                    <span id="sch-sort-txt" class="sort-txt" data="{$status}">
                        <if condition="get_status_value($statusExtra['extra'],$_GET['status']) eq ''">所有<else/>{:get_status_value($statusExtra['extra'],$_GET['status'])}</if>
                    </span>
                    <i class="arrow arrow-down"></i>
                    <ul id="sub-sch-menu" class="nav-list hidden" name="{$statusExtra.name}">
                        <li><a href="javascript:;" value="">所有</a></li>
                        <volist name=":parse_field_attr($statusExtra['extra'])" id="vo">
                            <li><a href="javascript:;" value="{$key}">{$vo}</a></li>
                        </volist>
                    </ul>
                </div>
                <div class="drop-down  a2">
                    <span id="select-search" class="sort-txt" action-data="{$search_key}">
                        <if condition="$search_key eq 'token' || $_GET['type'] eq 'token'">Token
                           <elseif condition="$search_key eq 'title' || $_GET['type'] eq 'title'"/>标题
                           <elseif condition="$search_key eq 'username' || $_GET['type'] eq 'username'"/>作者
                           <else/>名称
                        </if>
                    </span>
                    <i class="arrow arrow-down"></i>
                    <ul id="sub-sch-menu1" class="nav-list hidden" name="{$search_key}">
                            <li><a href="javascript:;" value="name">名称</a></li>
                            <li><a href="javascript:;" value="title">标题</a></li>
                            <li><a href="javascript:;" value="username">作者</a></li>
                            <li><a href="javascript:;" value="token">Token</a></li>
                    </ul>
                </div>
                <input type="text" name="{$model['search_key']|default='title'}" class="search-input" value="{:I('title')}" placeholder="请输入关键字">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('Project/index','model='.$model['name'],false)}"><i class="btn-search"></i></a>
	    </div>

        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table">
        <div class="data-table table-striped">
            <table>
                <!-- 表头 -->
                <thead>
                    <tr>
                        <th class="row-selected row-selected">
                            <input class="check-all" type="checkbox">
                        </th>
                        <volist name="list_grids" id="field">
                            <th>{$field.title}</th>
                        </volist>
                    </tr>
                </thead>
                <!-- 列表 -->
                <tbody>
                    <volist name="list_data" id="data">
                        <tr>
                            <td><input class="ids" type="checkbox" value="{$data['id']}" name="ids[]"></td>
                            <volist name="list_grids" id="grid">
                                <td>{:get_list_field($data,$grid,$model)}</td>
                            </volist>
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>
    <div class="page">
        {$_page|default=''}
    </div>
</block>
<block name="script">
<script type="text/javascript">
$(function(){
    //搜索功能
    $("#search").click(function(){
        var url = $(this).attr('url');
        var status = $("#sch-sort-txt").attr("data");//状态
        var search_key = $("#select-search").attr("action-data");//下拉选择查询
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        query = query.replace("=","/");　
        if(status != ''){
	    query = 'status/' + status + "/" + query;
        }
        if(search_key != ''){
	    query = 'type/' + search_key + "/" + query;
        }
        if( url.indexOf('?')>0 ){
            url += '/' + query;
        }else{
            url += '?' + query;
        }
        window.location.href = url;
    });
    //状态
    $(".search-form").find(".a1").hover(function(){
            $("#sub-sch-menu").removeClass("hidden");
    },function(){
            $("#sub-sch-menu").addClass("hidden");
    });
    //
    $(".search-form").find(".a2").hover(function(){
            $("#sub-sch-menu1").removeClass("hidden");
    },function(){
            $("#sub-sch-menu1").addClass("hidden");
    });
    $("#sub-sch-menu1 li").find("a").each(function(){
            $(this).click(function(){
                    var text = $(this).text();
                    $("#select-search").text(text).attr("action-data",$(this).attr("value"));
                    $("#sub-sch-menu1").addClass("hidden");
            })
    });
    $("#sub-sch-menu li").find("a").each(function(){
            $(this).click(function(){
                    var text = $(this).text();
                    $("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
                    $("#sub-sch-menu").addClass("hidden");
            })
    });
    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });
});
</script>
</block>
