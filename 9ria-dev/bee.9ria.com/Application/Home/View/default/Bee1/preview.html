<extend name="Base/common" />
<block name="style">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/Public/gamecreator/css/main.css">
</block>
<block name="body">
<div class="container template">
    <div class="row">
        <div class="col-md-8">
            <div class="row placeholders">
                <volist name="templates" id="template">
                <a class="col-xs-6 col-sm-3 item" href="/Public/gamecreator/templates/{$template[name]}">
                    <img class="img-responsive" alt="200x200" src="{$template.icon_url|get_cover_url}">
                    <div class="hot-info">
                        <object type="image/svg+xml" data="/index.php?s=/Home/GameCreator/templateSvg/name/{$template[name]}" width="165" height="165" ></object>
                    </div>
                    <h4>{$template.name}</h4>
                    <span class="text-muted">{$template.title}</span>
                </a>
                </volist>
            </div>
            <!-- 分页 -->
            <div class="page"> {$page|default=''} </div>
        </div>
    </div>
</div>
</block>
<block name="script">
<script>
$(function() {
// 图片划入出
$(document).on("mouseover","a",function(){
    $(this).find("div.hot-info").length && $(this).find("div.hot-info").stop().animate({bottom:"95px"},200);
});

$(document).on("mouseleave","a",function(){
    var widthBox = $(this).find("div.hot-info").height();
    $(this).find("div.hot-info").length && $(this).find("div.hot-info").stop().animate({bottom:"-"+widthBox+"px"},300);
});    
});
</script>
</block>
